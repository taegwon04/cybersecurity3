<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백신 프로그램과 업데이트</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #5a4b81);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        #wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 상단 정렬 */
            min-height: 100vh; /* 화면 높이 기준 */
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* 세로 스크롤 가능 */
        }
        #content {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 70%;
            max-width: 800px;
        }
        #content h1 {
            font-size: 2.5em;
            color: #9c27b0; /* 보라색 계열 */
            text-shadow: 0 0 5px #9c27b0, 0 0 10px #7b1fa2;
            margin-bottom: 20px;
        }
        #content img {
            width: 150px;
            margin: 20px 0;
            border-radius: 50%;
            border: 3px solid #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        #content p {
            font-size: 1.2em;
            line-height: 1.8;
        }
        .rules {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            text-align: left;
            font-size: 1.2em;
        }
        .rules li {
            margin: 10px 0;
        }
        #content button {
            padding: 10px 20px;
            background: linear-gradient(90deg, #8e44ad, #9b59b6);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(155, 89, 182, 0.5);
        }
        #content button:hover {
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
            box-shadow: 0 6px 15px rgba(155, 89, 182, 0.8);
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="content">
            <h1>해커로부터 데이터를 지켜라! - 4</h1>
            <img src="guard.png" alt="디지털 윤리 지킴이">
            <p>
                <strong><span style="color: rgb(178, 16, 178);">백신 프로그램</span></strong>은 컴퓨터를 안전하게 보호하는 소프트웨어입니다.<br>
                새로운 바이러스가 매일 등장하기 때문에 항상 최신 상태로 유지해야 합니다.<br>
            </p>
            <div class="rules">
                <ul>
                    <li><strong>백신 프로그램의 주요 기능:</strong> 바이러스 탐지, 악성코드 제거, 실시간 보호</li>
                    <li><strong>업데이트의 중요성:</strong> 최신 바이러스 데이터베이스를 확보하여 새 바이러스에 대비</li>
                </ul>
            </div>
            <button onclick="goToNext()">다음</button>
        </div>
    </div>

    <script>
        function goToNext() {
            location.href = "quiz_3.html"; // 다음 페이지로 이동
        }
    </script>
</body>
</html>
